components:
  schemas:
    auth:
      type: object
      properties:
        email:
          type: string
          description: Почта
          required: true
        password:
          type: string
          description: Пароль
          required: true
  securitySchemes:
    Bearer:
      description: Токен пользователя
      type: apiKey
      name: Authorization
      bearerFormat: JWT
      in: header
    Refresh:
      description: Токен сброса
      type: apiKey
      name: X-Refresh-Token
      bearerFormat: JWT
      in: header
